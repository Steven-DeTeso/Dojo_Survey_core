<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Results page: submitted info</title>
</head>
<body>
    <div class="container contain">
        <h1>Submitted Info:</h1>
        <p>Name: {{session['name']}}</p>
        <p>Dojo Location: {{session['location']}}</p>
        <p>Favorite Language: {{session['language']}}</p>
        <p>Comments: {{session['comments']}}</p>
        <!-- a tag here will send a request to server.py to be picked up on the /form listener -->
        <a href="/form" class="btn bg-primary">Go Back</a>
    </div>
</body>
</html>
